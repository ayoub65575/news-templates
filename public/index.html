<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-white text-lg font-bold" href="/">News App</a>
            <button class="text-white md:hidden" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>
            <div class="hidden md:flex md:items-center md:w-auto w-full" id="navbarNav">
                <ul class="flex flex-col md:flex-row md:space-x-4">
                    <li class="nav-item">
                        <a class="text-white" href="/news.html">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-white" href="/create.html">Créer</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-4">
        <h1 class="text-2xl font-bold">Bienvenue sur News App</h1>
        <p>Consultez les dernières actualités ou créez vos propres articles.</p>

        <!-- Section des derniers articles -->
        <section id="latest-news" class="mt-4">
            <h2>Derniers Articles</h2>
            <div id="news-container" class="row">
                <!-- Les articles seront ajoutés ici dynamiquement -->
                <article class="col-md-4 mb-4">
                    <div class="container  mx-auto mt-8 px-4">
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4"
                            id="news-container">
                            <!-- Articles dynamically inserted here -->
                        </div>
                    </div>
            </div>
            </article>
            </div>
        </section>
    </main>

    <script src="/js/main.js"></script>
</body>

</html>
